<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SignUp</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <div
      class="signup p-2 d-flex flex-row justify-content-center align-items-center"
    >
      <div class="p-5 signup-box">
        <div class="row p-4">
          <div class="col-sm-auto col-md-auto"></div>
          <h2 class="text-center mt-4 mb-5">SignUp</h2>
          <form>
            <div class="m-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="m-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="m-3">
              <label for="exampleInputPassword1" class="form-label">age</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputAge"
              />
            </div>
            <div
              class="d-flex flex-row justify-content-center align-items-center m-5"
            >
              <button class="signup-btn mt-4" type="submit">SignUp</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
