<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div>

</div>
<div class="login d-flex flex-row justify-content-center align-items-center">
    <div>
        <div class="row">
            <div class="left col-lg-5 p-5 d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-center">Login Please</h2>
                <a href="/signUp" class="text-black pt-2 text-center">
                    Don't have account?
                </a>
                <a  href="./signup.html" class="signup-btn mt-5" type="submit">Signup</a>
            </div>

            <div class="right col-lg-7 p-5 d-flex flex-row justify-content-evenly align-items-center">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <button class="login-btn mt-4" type="submit">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
